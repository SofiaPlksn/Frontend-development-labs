<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/z2.css">
</head>
<body>
<div class="login-container">
    <div class="tab">Login</div>
    <form action="#">
        <div class="form-group">
            <label>Username</label>
            <div class="input-container">
                <img src="../user.png" alt="User icon" class="input-icon" >
            </div>

        </div>
        <div class="form-group">
            <label>Password</label>
            <div class="input-container">
                <img src="../key.png" alt="Key icon" class="input-icon">
            </div>

        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
